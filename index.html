<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms- Working with user data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Register</h2>
        <form action="" method="" onsubmit="alert('Hooray! You are officially part of these Matrix!!'); this.reset(); return false;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email ID" required>
            
            <label for="DOB">Date of Birth</label>
            <input type="date" name="DOB" id="DOB" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" pattern=".{8,16}"required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Your Password" pattern=".{8,16}" required>
            
            <input type="submit" value="Register">
        </form>
    </div>

</body>
</html>
